{% extends "master.html" %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>All Members</title>
  </head>
  <body>
    <div align="center">
    {% block content %}
    <h1>Members</h1>

    {% for x in mymembers %}
      <li>{{forloop.counter}}.<a href="http://127.0.0.1:8000/details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
    <p> Back To<a href="http://127.0.0.1:8000/home/"> Home</a></p>
    {% endblock %}
    </div>
  </body>
</html>
